<div class="row">
	<div class="container">
		<h1>Add Category</h1>
		<div>
				<form #f="ngForm" (ngSubmit)="onSubmit(f)">
			<div class="form-group">
				<label for="categoryName">Category Name</label>
				<input type="text" ngModel 
				required name="name"
				 class="inputdetails" 
				 id="categoryName" placeholder="Name">
			</div>
			<div class="form-group">
				<label for="categoryDescription">Description</label>
				<textarea class="inputdetails" ngModel name="description" id="categoryDescription"
				placeholder="Category Description"></textarea>
			</div>
			<div class="allbtn">

			<button class="btn btn-primary m-1" [routerLink]="['/category/list']"><i class="fas fa-arrow-left"></i> Back To List</button>
			<button class="btn btn-success m-1" type="submit" [disabled]="f.invalid">Add Category <i class="fas fa-plus"></i></button>
		</div>
		</form>
	</div>
	</div>
</div>
