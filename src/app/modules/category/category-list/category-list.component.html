	<div class="add" *ngIf="categories$ | async as categories">
		<button type="button" class="addbtn" [routerLink]="['/category/add']">Add New Product 
			
<i class="fas fa-plus"></i></button>
			
		<h1>Categories</h1>
		
<div class="row">
		<div class="card" *ngFor="let category of categories">
			<div class="card-list">
				<div class="card-body">
					<h6 class="card-title">{{category.name}}</h6>
					<p class="card-text">Descripion : {{category.description}}</p>

				</div>
				<div class="allbtn">
					<div class="btn-group">
						<button type="button" class="btn" [routerLink]="['/category/item', category.id]"><i
								class="fas fa-search"></i></button>
						<button type="button" class="btn" [routerLink]="['/category/edit', category.id]"><i
								class="fas fa-edit"></i></button>
						<button type="button" class="btn" (click)="deleteCategory(category.id)"><i
								class="fas fa-trash"></i></button>
						<!-- <button type="button" class="btn btn-secondary">Load More</button> -->

					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
