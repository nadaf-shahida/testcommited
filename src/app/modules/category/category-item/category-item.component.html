<div class="container">
	<div class="row-card">
	<h1>Category Detail</h1>

	<div class="row">
		<!-- <div class="card"> -->
			<div class="card" *ngIf="category$ | async as category">

			<div class="card-list">

			<div class="card-body">
				<h5 class="card-title">{{category.name}}</h5>
				<p class="card-text">{{category.description}}
				</p>
			</div>
			<div class="allbtn">
				<button type="button" class="btn" [routerLink]="['/category/edit', category.id]">Edit <i
						class="fas fa-edit"></i></button>
				<button type="button" (click)="deleteCategory(category.id)" class="btn">Remove <i
						class="fas fa-trash"></i></button>
			   <button class="btn" [routerLink]="['/category/list']" routerLinkActive="router-link-active"><i
					class="fas fa-arrow-left"></i>
				Back To List</button>

			</div>
		</div>
			<!-- </div> -->
		</div>
		
	</div>

</div>
</div>
